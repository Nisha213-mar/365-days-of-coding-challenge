        let friends=["Rohan","Sajeev","Deepti","Pooja","Rajeev"];

        let employee={
            name: "Harry",
            salary:90,
            channel:"CWH"
        }
        //Use this loop to iterate over objects in JavaScript
        for(key in employee){
            console.log(`The ${key} of employee is ${employee[key]}`);
        }
        let i=0;
        while(i<4){
            console.log(`${i} is less than 4`);
            i++;
        }
        //do while loop in js
        let j=1;
        do{
            console.log(`${j} is less than 3`);
            j++;
        }while(j<3);
