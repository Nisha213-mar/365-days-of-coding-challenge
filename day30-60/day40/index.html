<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="container">
  <div class="card">
    <div class="card-text-part">
      <h1>Get <span>insights</span> that help<br>your business grow.</h1>
      <p>
        Discover the benefits of data analytics and make<br>better decisions regarding revenue, customer<br>experience, and overall efficiency.
      </p>
      <div class="stats">
        <div class="stat-block">
          <div class="stat-num">10k+</div>
          <stat.title>Companies</stat.title>
        </div>
        <div class="stat-block">
          <div class="stat-num">314</div>
          <stat.title>Templates</stat.title>
        </div>
        <div class="stat-block">
          <div class="stat-num">12M+</div>
          <stat.title>Queries</stat.title>
        </div>
      </div>
    </div>
  
    <div class="card-image">
      <img src="images/image-header-desktop.jpg" alt="">
      <div>
      <img src="images/image-header-mobile.jpg" alt="">
      </div>
      <div class="pink"></div>
    </div>
  </div>
</div>
  

 

   
  
   

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nisha Jha</a>.
  </div>
</body>
</html>
