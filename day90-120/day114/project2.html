<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Welcome to Dragon Travel Desk</title>
</head>

<body>
    <div id="success" class="alert alert-success alert-dismissible fade " role="alert">
        <strong>Success!</strong> Your travel request has been successfully submitted.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div id="failure" class="alert alert-danger alert-dismissible fade " role="alert">
        <strong>Error!</strong> Your travel request has not been sent due to errors.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="container">
        <h1>Dragon Travel Desk</h1>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control " id="name" placeholder="Enter your name">
            <small id="namevalid" class="form-text form-muted is-invalid">
                your username must be 2-10 character long and should not start with number
            </small>
        </div>
        <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your Email">
        <small id="emailvalid" class="form-text form-muted is-invalid">
            your email must be valid email
        </small>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1"> Select your Car </label>
        <select class="form-control" id="exampleFormControlTextarea1">
            <option>Omni</option>
            <option>Maruti800</option>
            <option>Fod Titanium</option>
            <option>Audi A4</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="Address"> Enter Your Address</label>
        <textarea class="form-control" name="Address" id="Address" rows="3">
            
        </textarea>
    </div>
    <div class="mb-3">
        <label for="Address"> Enter Your Phone Number</label>
        <input class="form-control" name="phone" id="phone" rows="3">
        <small id="phonevalid" class="form-text form-muted is-invalid">
            your phone number must be 10 digit long
        </small></input>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Any Other message</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <button id="submit" class="btn-primary Submit">Submit</button>
    </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <script src="project2.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
