<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON in JAvaScript</title>
</head>
<body>
    <div class="container">This is my Container</div>
    <script>
        let jsonObj={
            name:"Harry",
            channel:"CWH",
            friend:"Ravi Choudhary",
            food:"Pizza"
        }
        console.log(jsonObj);
        let myJsonStr=JSON.stringify(jsonObj);
        console.log(myJsonStr);
        myJsonStr=myJsonStr.replace('Harry','Raghav');
        console.log(myJsonStr)
        myjsonObj=JSON.parse(myJsonStr);
        console.log(myjsonObj)
    </script>
</body>
</html>
